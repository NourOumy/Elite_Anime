<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- liaison css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="score/score.min.css">
    <title>Elite Anime</title>
</head>
<body>

<nav class="filtres">
    <button class="button" type="submit">All</button>
    <button class="button" type="submit">Genres</button>
    <button class="button" type="submit">Scores</button>
</nav>

<div class="wrapper">
    <div class="scores">
        <h1 class="most-popular">Les plus populaires</h1>
        <button class="btn" data-score="five_stars">5 étoiles</button>
        <button class="btn" data-score="four_stars">4 étoiles</button>
        <button class="btn" data-score="three_stars">3 étoiles</button>
    </div> 
    <div class="animes swiper">
        <div class="titre"><h1>5 ⭐⭐⭐⭐⭐</h1></div>
        <div class="swiper-wrapper five_stars">
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="animes swiper">
        <div class="titre">
            <h1>4 ⭐⭐⭐⭐</h1>
        </div>
        <div class="swiper-wrapper four_stars"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="animes swiper">
        <div class="titre">
            <h1>3 ⭐⭐⭐</h1>
        </div>
        <div class="swiper-wrapper three_stars"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
    
    <!-- liaison js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/score.js"></script>
</body>
</html>
